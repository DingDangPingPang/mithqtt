# MQTT Broker configuration

# MQTT
mqtt.host = 0.0.0.0
mqtt.port = 1883
# client id
# mqtt.clientId.validator =
# keep alive
mqtt.keepalive.default = 120
mqtt.keepalive.max = 65535

# Broker
# broker id must be unique in the cluster
broker.id = 1
# communicator class (full qualified class name)
communicator.class = com.github.longkerdandy.mithril.mqtt.communicator.kafka.broker.KafkaBrokerCommunicator

# Netty
# use EpollEventLoopGroup which uses Linux Epoll under cover
netty.useNativeTransport = false
# channel options
netty.soBacklog = 128
netty.soKeepAlive = true