# Redis storage configuration

# Storage

# Storage implementation (full qualified class name)
storage.sync.class = com.github.longkerdandy.mithril.mqtt.storage.redis.sync.RedisSyncStandaloneStorage
storage.async.class = com.github.longkerdandy.mithril.mqtt.storage.redis.async.RedisAsyncStandaloneStorage


# Redis

# This is the url to the redis servers
# Supported format are:
# redis://[password@]host[:port][/databaseNumber] Plaintext Redis connection
# rediss://[password@]host[:port][/databaseNumber] SSL Redis connection
# redis-sentinel://[password@]host[:port][,host2[:port2]][/databaseNumber]#sentinelMasterId for using Redis Sentinel
# redis-socket:///path/to/socket Unix Domain Socket connection to Redis
redis.uri = redis://localhost